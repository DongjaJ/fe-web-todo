<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do-list</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/4d499a68c2.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>TO-DO-LIST <i class="fa-solid fa-bars"></i></h1>  
    </header>

    <div class="todolist">
        <section class = "todo">
            <div class = "todo-header">
                <h2>해야할 일 </h2>
                <div class="list-count">1</div>
                <div class="buttons">
                    <button class="add"><i class="fa-solid fa-plus"></i></button>
                    <button class="delete"><i class="fa-solid fa-x"></i></button>
                </div>
            </div> 
            <ul class = "todolist-item">
                <li class = "todolist-items">
                    <div class="todolist-items-header">
                        <h3>Git hub 공부하기</h3>
                        <button class="delete-lst"><i class="fa-solid fa-x"></i></button> 
                    </div>
                    <p>add, commit, push</p> 
                </li class = "todolist-items">
                <li class = "todolist-items">
                    <div class="todolist-items-header">
                        <h3>블로그에 포스팅할 것</h3>
                        <button class="delete-lst"><i class="fa-solid fa-x"></i></button> 
                    </div>
                    <p>* Git hub 공부내용</p>
                    <p>* 모던 자바스크립트 1장 공부 내용</p>
                </li>
            </ul>
        </section>
        <section class = "doing">

            <div class = "todo-header">
                <h2>하고있는 일</h2>
                <div class="list-count">1</div>
                <div class= "buttons">
                    <button class="add"><i class="fa-solid fa-plus"></i></button>
                    <button class="delete"><i class="fa-solid fa-x"></i></button>
                </div>
            </div> 
            <ul class = "todolist-item">
                <li class = "todolist-items">
                    <div class="todolist-items-header">
                        <h3>모던 자바스크립트 예제 실습</h3>
                        <button class="delete-lst"><i class="fa-solid fa-x"></i></button> 
                    </div>
                    <p>input 태그</p>
                </li class = "todolist-items">
            </ul>
        </section>
        <section class = "done">
            <div class = "todo-header">
                <h2>완료한 일</h2>
                <span class="list-count">1</span>
                <div class= "buttons">
                    <button class="add"><i class="fa-solid fa-plus"></i></button>
                    <button class="delete-lst"><i class="fa-solid fa-x"></i></button>
                </div>
            </div> 
            <ul class = "todolist-item">
            </ul>
        </section>
    </div>
    <script src ="script.js"></script>
</body>
</html>
