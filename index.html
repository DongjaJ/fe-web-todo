<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to-do-list</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4d499a68c2.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="main.js" type="module"></script>
  </head>
  <body>
    <header>
      <h1>TO-DO-LIST</h1>
      <i class="fa-solid fa-bars"></i>
    </header>

    <div class="todolist"></div>

    <div class="modal">
      <div class="modal-body">
        <h3>선택한 카드를 삭제할까요?</h3>
        <div class="buttons">
          <button class="cancel-button">취소</button>
          <button class="register-button">삭제</button>
        </div>
      </div>
    </div>

    <section class="notification-menu">
      <button class="delete-notification-menu">
        <i class="fa-solid fa-x"></i>
      </button>
      <ul></ul>
    </section>

    <span class="plus-column"><i class="fa-solid fa-plus"></i></span>
  </body>
</html>
