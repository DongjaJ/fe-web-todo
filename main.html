<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do-list</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>TO-DO-LIST</h1>
    </header>

    <div class="todolist">
        <div class = "todo">
            <div>해야할 일 <span class="list-count">1</span>
                <button>+</button>
                <button>-</button>
            </div> 
            <ul class = "todolist-item">
                <li class = "todolist-items">
                    <h3>Git hub 공부하기 <button>x</button></h3>
                    <ul>
                        <li>add, commit, push</li>
                    </ul>
                </li class = "todolist-items">
                <li class = "todolist-items">
                    <h3>블로그에 포스팅할 것 <button>x</button></h3>
                    <ul>
                        <li>Git hub 공부내용</li>
                        <li>모던 자바스크립트 1장 공부 내용</li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class = "doing">
            <div>하고있는 일 <span class="list-count">1</span>
                <button>+</button>
                <button>-</button>
            </div> 
            <ul class = "todolist-item">
                <li class = "todolist-items">
                    <h3>모던 자바스크립트 예제 실습 <button>x</button></h3>
                    <ul>
                        <li>input 태그</li>
                    </ul>
                </li class = "todolist-items">
            </ul>
        </div>
        <div class = "done">
            <div> 완료한 일 <span class="list-count">1</span>
                <button>+</button>
                <button>-</button>
            </div> 
            <ul class = "todolist-item">
            </ul>
        </div>
    </div>
</body>
</html>
